<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebRTC Reserch</h1>
    <div class="me-wrap">
        <div class="me-video-wrap">
            <video id="me" autoplay muted></video>
        </div>
        <button id="btn" class="btn-start">CONNECT</button>
        <div id="textWrap" class="text-wrap">
            <p>Send text</p>
            <input id="text" type="text" class="text">
            <button id="submit" class="submit">SEND</button>
        </div>
    </div>
    <div id="wrap" class="connected-video-wrap">
        <p class="message" id="message">No connection.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
